{% extends 'base.html' %}

{% block title %}
Редактировать статью
{% endblock %}

{% block body %}
<h1>Редактирование статьи</h1>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{article.title}}" placeholder="Введите название поста"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введите краткое описание">{{ article.intro }}</textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст">{{ article.text }}</textarea><br>
    <input type="submit" class="btn btn-warning" value="Обновить"><br>
</form>
{% endblock %}
