{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<h1>{{ article.title }}</h1>
<div class="alert alert-warning">
    <p>{{ article.text }}</p>
    <p><b>Дата: {{ article.date.date() }}</b></p>
    <a href="/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
    <a href="/{{ article.id }}/edit" class="btn btn-warning">Редактировать</a>
</div>
{% endblock %}
