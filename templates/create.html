{% extends 'base.html' %}

{% block title %}
Создать статью
{% endblock %}

{% block body %}
<h1>Добавление статьи</h1>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder="Введите название поста"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введите краткое описание"></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
    <input type="submit" class="btn btn-warning" value="Отправить"><br>
</form>
{% endblock %}
